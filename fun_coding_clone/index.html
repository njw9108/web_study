<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>잔재미 코딩</title>
    <meta name="description" content="잔재미 코딩 온라인 강의 리스트" />
    <meta
      name="keywords"
      content="Online Lectture, 잔재미 코딩, 온라인 강의, 파이썬"
    />
    <meta name="author" content="Dave Lee" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Open Graph (Facebook, LinkedIn) 링크를 공유할 떄 간략 소개-->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="잔재미 코딩 온라인 강의 리스트 입니다."
    />
    <meta
      property="og:description"
      content="잔재미코딩에서 만든 온라인 강의 리스트를 공유하는 페이지입니다."
    />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org/" />
    <meta property="og:site-name" content="잔재미코딩" />

    <!--twitter card(twitter)-->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="잔재미 코딩 온라인 강의 리스트 입니다."
    />
    <meta
      name="twitter:description"
      content="잔재미코딩에서 만든 온라인 강의 리스트를 공유하는 페이지입니다."
    />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org/" />

    <!--일반적인 favicon 설정-->
    <link rel="icon" href="img/fun-coding.ico" />
    <!--아이폰용 fabicon 설정-->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!--인터넷 익스플로러용 favicon 설정-->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico" />

    <!-- 상용화된 서비스를 위해 웹 브라우저별로 기본 설정을 초기화 해줄 필요가 있다-->
    <!--CSS Reset-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/f1def33959.js"
      crossorigin="anonymous"
    ></script>
    <!--무료 font 사용하기-->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--내가 작성한 CSS 연결-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="head-container">
          <!--원하는 내용 수평-->
          <div class="head-brand">잔재미코딩</div>
          <div class="head-blog">잔재미코딩 블로그 모음</div>
        </div>
      </div>
    </header>
    <section></section>
    <footer></footer>

  </body>
